{% extends "./todo.html" %}
{%load static%}
{% block body %}

<div class="col-sm-12">
    <div class="card">
        <div class="card-header d-flex justify-content-between">
            <div class="header-title">
                <h4 class="card-title">Añadir Proveedor</h4>
            </div>
        </div>
        <div class="card-body">
            <form action="page-list-users.html" data-toggle="validator">
                <div class="row"> 
                    <div class="col-md-6">                      
                        <div class="form-group">
                            <label>Razón Social *</label>
                            <input type="text" class="form-control" placeholder="Ingrese Razón Social" required>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="col-md-6">                      
                        <div class="form-group">
                            <label>Representante Legal *</label>
                            <input type="text" class="form-control" placeholder="Ingrese Representante Legal" required>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Tipo de Documento</label>
                            <select name="type" class="selectpicker form-control" data-style="py-0">
                                <option>NIT</option>
                                <option>Cédula de Ciudadanía</option>
                                <option>Cédula de Extanjería</option>
                            </select>
                        </div>
                    </div> 
                    <div class="col-md-6">                      
                        <div class="form-group">
                            <label>Documento *</label>
                            <input type="text" class="form-control" placeholder="Ingrese Documento" required>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Email *</label>
                            <input type="text" class="form-control" placeholder="Ingrese Email" required>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Numero de Teléfono *</label>
                            <input type="text" class="form-control" placeholder="Ingrese Numero de Teléfono" required>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Departamento *</label>
                            <input type="text" class="form-control" placeholder="Ingrese Departamento" required>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Municipio *</label>
                            <input type="text" class="form-control" placeholder="Ingrese Municipio" required>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Vereda* </label>
                            <input type="text" class="form-control" placeholder="Ingrese Vereda">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Barrio *</label>
                            <input type="text" class="form-control" placeholder="Ingrese Barrio" required>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Direccion *</label>
                            <input type="text" class="form-control" placeholder="Ingrese Direccion" required>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>                   
                </div>                            
                <button type="submit" class="btn btn-primary mr-2">Añadir Proveedor</button>
                <button type="reset" class="btn btn-danger">Limpiar</button>
            </form>
        </div>
    </div>
</div>





{% endblock %}
