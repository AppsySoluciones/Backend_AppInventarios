{% extends "./todo.html" %}
{%load static%}
{% block body %}

<div class="col-sm-12">
    <div class="card">
        <div class="card-header d-flex justify-content-between">
            <div class="header-title">
                <h4 class="card-title">Añadir Usuarios</h4>
            </div>
        </div>
        <div class="card-body">
            <form action="page-list-users.html" data-toggle="validator">
                <div class="row"> 
                    <div class="col-md-6">                      
                        <div class="form-group">
                            <label>Nombres *</label>
                            <input id="nombres" type="text" class="form-control" placeholder="Ingrese Nombres" required>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="col-md-6">                      
                        <div class="form-group">
                            <label>Apellidos *</label>
                            <input id="apellidos" type="text" class="form-control" placeholder="Ingrese Apellidos" required>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Email *</label>
                            <input id="email" type="text" class="form-control" placeholder="Ingrese Email" required>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Numero de Teléfono *</label>
                            <input id="telefono" type="text" class="form-control" placeholder="Ingrese Numero de Teléfono" required>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Direccion *</label>
                            <input id="direccion" type="text" class="form-control" placeholder="Ingrese Direccion" required>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div> 
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Tipo de Documento</label>
                            <select id="tipodoc" name="type" class="selectpicker form-control" data-style="py-0">
                                <option value="CC">Cédula de Ciudadanía</option>
                                <option value="CE">Cédula de Extanjería</option>
                                <option value="pasaporte">Pasaporte</option>
                            </select>
                        </div>
                    </div> 
                    <div class="col-md-6">                      
                        <div class="form-group">
                            <label>Documento *</label>
                            <input id=documento type="text" class="form-control" placeholder="Ingrese Documento" required>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="col-md-6">                      
                        <div class="form-group">
                            <label>Contraseña *</label>
                            <input id=contraseña type="text" class="form-control" placeholder="Ingrese Contraseña" required>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>  
                    <div class="col-md-6">                      
                        <div class="form-group">
                            <label>Confirm Password *</label>
                            <input id=contraseña type="text" class="form-control" placeholder="Ingrese Contraseña" required>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div> 
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Permisos de Usuario *</label>
                            <br>
                            <div class="checkbox d-inline-block mr-3">
                                <input type="checkbox" class="checkbox-input" id="checkbox1" checked="" disabled="">
                                <label for="checkbox1">Consulta</label>
                            </div>
                            <div class="checkbox d-inline-block mr-3">
                                <input type="checkbox" class="checkbox-input" id="checkbox2" checked="">
                                <label for="checkbox2">Creación</label>
                            </div>
                            <div class="checkbox d-inline-block mr-3">
                                <input type="checkbox" class="checkbox-input" id="checkbox3">
                                <label for="checkbox3">Edición</label>
                            </div>
                            <div class="checkbox d-inline-block mr-3">
                                <input type="checkbox" class="checkbox-input" id="checkbox4">
                                <label for="checkbox4">Adminitracion</label>
                            </div>
                        </div>
                    </div>                              
                </div>                            
                <button type="submit" class="btn btn-primary mr-2">Añadir Usuario</button>
                <button type="reset" class="btn btn-danger">Limpiar</button>
            </form>
        </div>
    </div>
</div>


<script>
    document.addEventListener("DOMContentLoaded", function() {
    const urlParams = new URLSearchParams(window.location.search);
    {% if userId %}
    const userId = parseInt("{{userId}}");
    {% endif %}

    if (userId) {
        // Si existe un user_id en la URL, estamos en modo de edición
        fetch(`/info/edit/${userId}/`, {
            headers: {
                'Authorization': `Bearer ${sessionStorage.getItem('accessToken')}`
            }
        })
        .then(response => response.json())
        .then(data => {
            // Aquí llenas el formulario con los datos del usuario
            document.getElementById('nombres').value = data.usuario.nombre;
            document.getElementById('apellidos').value = data.usuario.apellido;
            document.getElementById('email').value = data.usuario.email;
            document.getElementById('telefono').value = data.telefono;
            document.getElementById('direccion').value = data.direccion;
            document.getElementById('tipodoc').value = data.tipo_documento;
            document.getElementById('documento').value = data.numero_documento;
            // ... y así sucesivamente para otros campos
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }
});

</script>




{% endblock %}
